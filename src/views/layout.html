<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta content="text/html; charset=UTF-8" http-equiv=Content-Type>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">

    <title>{{ title }}</title>

    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

  <main>
  	<header class="text-center">
  		<a href="/" class="logo" title="Nani's Dough">
				<img src="/images/logo_with_text_vertical_white.png" alt="Nani's Dough">
			</a>

			<nav class="nav__social">
				<ul>
				  <li><a href="" target="_blank" rel="nofollow" title="Facebook - Nani's Dough"><img class="icons__fb" src="/images/facebook.svg" alt="Facebook - Nani's Dough"></a></li>
				  <li><a href="https://www.instagram.com/nanisdough/" target="_blank" rel="nofollow" title="Instagram - Nani's Dough"><img class="icons__i" src="/images/instagram.svg" alt="Instagram - Nani's Dough"></a></li>
				</ul>
			</nav>

			<nav class="nav__main">
				<ul>
				  <li><a class="active" href="#" title="" title="Doughnuts" >Doughnuts</a></li>
					<li><a href="#" title="" title="Contact">Contact</a></li>
					<li><a href="#" title="" title="About">About</a></li>
				</ul>
			</nav>
  	</header>


    {% block body %} {% endblock %}

  </main>

  <script src="/vendor/js/jquery-1.12.0.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
